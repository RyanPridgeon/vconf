info:
  component: Zuul Server
  
zuul:
  ignoredServices: '*'
  routes:
    addresses-v1:
      path: /v1/addresses/**
      stripPrefix: false
    callbacks:
      path: /callbacks/**
  cors:
    /*:
      allowedOrigins:
        - www.britishgas.co.uk
        - www.example.com
      allowedMethods:
        - GET
        - POST
        - PATCH
        - DELETE
    
eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 5

spring:
  rabbitmq:
    addresses: localhost:5672

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    info.tcb: DEBUG

server:
  port: ${port:8771} 
