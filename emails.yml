spring:
  datasource:
    driverClassName: org.h2.Driver
    url: ${jdbc.url:jdbc:h2:tcp://localhost:1572/mem:email;IFEXISTS=TRUE;}
    username: ${jdbc.username:}
    password: ${jdbc.password:}
    testOnBorrow: true
    validationQuery: SELECT 1 FROM DUAL
    maxWait: 1000
  rabbitmq:
    addresses: localhost:5672
  redis:
    sentinel:
      master: mymaster
      nodes: localhost:26379
  cloud:
    stream:
      bindings:
        input:
          group: email-service
          destination: emails
        output:
          destination: emails
  mail:
    host: ${smtp.host:localhost}
    port: ${smtp.port:25}
    smtp:
      starttls:
        enable: true

ribbon:
  eureka:
   enabled: false

cqEmailTemplateRepository:
  ribbon:
    listOfServers: localhost:9002

server:
  servlet-path: /management
  port: ${port:7071}

eureka:
  instance:
    statusPageUrlPath: ${server.servlet-path}/info
    healthCheckUrlPath: ${server.servlet-path}/health
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 5

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 30000

logging:
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [trace=%X{X-Trace-Id:-},span=%X{X-Span-Id:-}] [%15.15t] %-40.40logger{39}: %m%n'
  level:
    uk.co.britishgas.api.core.emails.services: 'DEBUG'
